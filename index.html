<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a href="#" class="logo">Logo</a>

        <nav class="navbar" >
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="bg-slide">
            <div class="circle bg">
                <img src="Milky way mountains.jpg">
            </div>
            <div class="circle large">
                <img src="Milky way mountains.jpg">
            </div>
            <div class="circle small">
                <img src="Milky way mountains.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Mountans</h1>
                </div>

                <div class="country">
                    <h2>Australia</h2>
                </div>
            </div>

        </div>

        <div class="circle-darktransp"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
